<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Agroeasy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A Agroeasy oferece os melhores produtos e serviços para o agronegócio usando tecnologia">

	<link rel="shortcut icon" href="../img/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/nivo-slider.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="corner-ribbon bottom-right sticky green shadow fonte-ribbon">Site Beta</div>
    <header class="site-header" id="menu">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <i class="fa fa-bars"></i>
                        </button>
                        <div class="logo-wrapper">
                            <a class="navbar-brand" href="index.html">
                                <img src="../img/logo-agroeasy.png" alt="Logo Agroeasy">
                            </a>
                        </div>  
                    </div>
                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a data-scroll data-options='{ "easing": "easeInOutQuint" }' href="#">Home</a></li>
                            <li><a data-scroll data-options='{ "easing": "easeInOutQuint" }' href="#about">Sobre</a></li>
                            <li><a data-scroll data-options='{ "easing": "easeInOutQuint" }' href="#services">Serviço</a></li>
                        </ul>
                    </div>
                </div> 
            </div>
        </nav>
    </header>

    <div id="slider" class="nivoSlider">
        <img src="../img/slide/slide-01.jpg" alt="">
        <img src="../img/slide/slide-02.jpg" alt="">
    </div>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   
    <script src="../js/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider({
            effect: 'random',                 // Specify sets like: 'fold,fade,sliceDown'
            slices: 15,                      // For slice animations
            boxCols: 8,                     // For box animations
            boxRows: 4,                    // For box animations
            animSpeed: 500,                 // Slide transition speed
            pauseTime: 3000,                 // How long each slide will show
            startSlide: 0,                     // Set starting Slide (0 index)
            directionNav: false,             // Next & Prev navigation
            controlNav: false,                 // 1,2,3... navigation
            controlNavThumbs: false,         // Use thumbnails for Control Nav
            pauseOnHover: true,             // Stop animation while hovering
            manualAdvance: false,             // Force manual transitions
            prevText: 'Prev',                 // Prev directionNav text
            nextText: 'Next',                 // Next directionNav text
            randomStart: false,             // Start on a random slide
            beforeChange: function(){},     // Triggers before a slide transition
            afterChange: function(){},         // Triggers after a slide transition
            slideshowEnd: function(){},     // Triggers after all slides have been shown
            lastSlide: function(){},         // Triggers when last slide is shown
            afterLoad: function(){}         // Triggers when slider has loaded
        });     
    });
    </script>

    <script src="../js/smooth-scroll.js"></script>

    <script>
        smoothScroll.init();
    </script>

</body>
</html>
